[project]
name = "nexus-rpc-gen-tests"
version = "0.1.0"
requires-python = ">=3.13"
dependencies = [
    "nexus-rpc~=1.1",
    "pydantic~=2.12",
]

[dependency-groups]
dev = [
    "mypy~=1.18",
    "pytest~=9.0",
    "pytest-asyncio~=1.3.0",
    "ruff~=0.14"
]

[tool.pytest.ini_options]
asyncio_mode = "auto"